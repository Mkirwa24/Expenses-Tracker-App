<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - Expense Tracker</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
     <header>
        <h1>Register</h1>
        <nav>
            <a href="/Home"> 
                <i class="fas fa-home"></i> Home
            </a>
            <a href="login.html"> 
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
        </nav>
     </header>
        <main>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                 <!-- New Confirm Password field -->
                 <label for="confirmPassword">Confirm Password:</label>
                 <input type="password" id="confirmPassword" name="confirmPassword" required>
                 
                 <!-- Password Strength Indicator -->
            <div id="strengthIndicator">Password Strength: </div>
                 
            <!-- Show Password Feature -->
                 <label>
                    <input type="checkbox" id="showPassword"> Show Password
                </label>

                 <!-- Security Question -->
           <label for="securityQuestion">Security Question:</label>
           <select id="securityQuestion" name="securityQuestion" required>
           <option value="" disabled selected>Select a security question</option>
           <option value="firstPet">What is the name of your first pet?</option>
           <option value="birthCity">In what city were you born?</option>
           </select>

            <!-- Security Answer -->
            <label for="securityAnswer">Answer:</label>
            <input type="text" id="securityAnswer" name="securityAnswer" required>


                <button type="submit">Register</button>
                <p id="authMsg"></p> <!-- Container for success/error messages -->
            
             <!-- Message for users who already have an account -->
             <p>Already have an account? <a href="login.html">Login here</a>.</p>
            </form>
        </main>
 <!-- Status Message Modal -->
<div id="statusMessageModal" class="modal">
    <div class="modal-content">
        <span id="statusMessage"></span>
        <br><br>
        <button id="okButton" class="btn">OK</button>
    </div>
</div>
        <footer>
            <p>&copy; 2024 Expense Tracker. All Rights Reserved.</p>
        </footer>
        <script src="/js/register.js"></script> 
    </body>
</html>
